<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MusicBee</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="hero">

        <div class="logo">
            <a href="#!" class="logo-text">MusicBee.</a>
        </div>

        <div class="form-block">

            <div class="form-text">
                <p class="text login-text">Login</p>
                <p class="text signup-text">Sign up</p>
            </div>

            <form action="" class="form">

                
                <input type="email" class="input-email" id="email" placeholder="Email">
                <label for="email" class="label-email">Email</label>
                <input type="password" class="input-password" placeholder="Password" id="password">
                <label for="password" class="label-password">Password</label>

                <div class="button-container">
                    <button class="button-login">
                            <p class="button-text">Login</p>
                            <i class="fas fa-arrow-right button-icon"></i>
                    </button>
                </div>

                <a href="#!" class="text-forgot-password">Forgot Password ?</a>
            </form>

            <p class="signin-with-text">Sign Up with</p>

            <div class="signin-with-icons">
                <i class="fab fa-facebook-square signin-with-icon-facebook" title="facebook"></i>
                <i class="fab fa-google-plus-square signin-with-icon-google" title="google"></i>
                <i class="fab fa-linkedin signin-with-icon-linkedin" title="linkedin"></i>
            </div>


        </div>

    </main>

</body>
</html>
